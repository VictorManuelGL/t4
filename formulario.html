<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *{
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <p></p><p></p><br>
    <button><a href="index.html">Ir a CV</a></button><br><p></p>
    
    <form action="" method="post">
        <div class="nombre">
            <label for="name" class="form-label">Su nombre: </label>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nombres" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Apellidos" aria-label="Last name">
                </div>
              </div>
            <!--<input type="text" class="form-control">-->
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@ejemplo.com">
            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">"Escribe la URL de tu página web de tu preferencia"</label>
            <input type="url" class="form-control" id="exampleFormControlInput1" placeholder="www.ejemplo.com">
        </div>
        
        <p>Fecha: <input type="date" name="date_control" class="form-control" /></p>
        
        <p>Tiempo: <input type="time" name="time_control"class="form-control" /></p>
        
        <p>Fecha y hora: <input type="datetime" name="datetime_control" class="form-control" /></p>
        
        <p>Mes: <input type="month" name="month_control" class="form-control" /></p>
        
        <p>Semana: <input type="week" name="week_control" class="form-control" /></p>
        
        <p>Número (min -10, max 10): <input type="number" name="number_control" min="-10" max="10" value="0" class="form-control" /></p>
        
        <p>Teléfono: <input type="tel" name="tel_control" class="form-control"/></p>
        
        <p>Término de búsqueda: <input type="search" name="search_control" class="form-control" /></p>
        
        <div class="color">
            <label for="color" class="form-label">Color Favorito: </label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
        </div>
        <br>
        <label for="serie" class="form-label">¿Cuál es tu serie favorita? </label>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Coméntanos tu serie favorita</label>
          </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
